    <!-- Form for user to select options and submit -->
    <div class="container">
    <form method="POST" action="">
        <h1>MBTdelay</h1>
        <h4>
            Predicting tomorrow's train delays today
        </h4>
        <br>

        <div class="row">
        <div class="col-sm-4">
                
        <!-- Station 1 dropdown -->
        <h4>Origin station</h4>
        <select name="input1">
            {% for value in list1 %}
            <option value="{{value[1]}}" {%if value[1]==station1%} selected="selected" {%endif%}>{{value[0]}}</option>
            {% endfor %}
        </select>
        
        </div>
        
        
        <div class="col-sm-8">
        
        <!-- Station 2 dropdown -->
        <h4>Destination station</h4>
        <select name="input2">
            {% for value in list2 %}
            <option value="{{value[1]}}" {%if value[1]==station2%} selected="selected" {%endif%}>{{value[0]}}</option>
            {% endfor %}
        </select>
        
        </div>
        </div>

        
        <br><br>
        
        <input type="submit" name="button" value="Forecast"/>
            <img src="../static/poweredby-oneline.png" alt="DS" style="height:32px;">

        <br><br>
    </form>
